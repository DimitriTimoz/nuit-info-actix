version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: nuitdelinfo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    network_mode: "host"
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: always
volumes:
  dbdata:
